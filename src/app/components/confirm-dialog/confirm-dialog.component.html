<div class="confirm-dialog">
  <div class="dialog-icon" [class.warning]="data.type === 'warning'">
    <mat-icon>{{ data.type === 'warning' ? 'warning' : 'help' }}</mat-icon>
  </div>
  
  <h2 class="dialog-title">{{ data.title }}</h2>
  <p class="dialog-message">{{ truncateNoteTitle(data.message) }}</p>
  
  <div class="dialog-actions">
    <button mat-button 
            class="cancel-btn" 
            (click)="onCancel()">
      {{ data.cancelText || 'Cancel' }}
    </button>
    <button mat-button 
            class="confirm-btn" 
            [class.warning]="data.type === 'warning'"
            (click)="onConfirm()">
      {{ data.confirmText || 'Confirm' }}
    </button>
  </div>
</div>
