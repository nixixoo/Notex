<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Create Account</h1>
    <p class="auth-subtitle">Sign up to start creating notes</p>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control"
          [class.is-invalid]="username?.invalid && (username?.dirty || username?.touched)"
        >
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="error-message">
          <span *ngIf="username?.errors?.['required']">Username is required</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
        >
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Error message for failed registration -->
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
      
      <button type="submit" class="submit-btn" [disabled]="registerForm.invalid || isLoading">
        {{ isLoading ? 'Creating account...' : 'Create Account' }}
      </button>
      
      <p class="auth-redirect">
        Already have an account? <a routerLink="/login">Sign In</a>
      </p>
    </form>
  </div>
</div>
