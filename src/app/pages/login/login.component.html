<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Welcome Back</h1>
    <p class="auth-subtitle">Sign in to continue to your notes</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control"
          [class.is-invalid]="username?.invalid && (username?.dirty || username?.touched)"
        >
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="error-message">
          <span *ngIf="username?.errors?.['required']">Username is required</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
        >
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
      
      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>
      <div *ngIf="errorMessage" class="error-message auth-error">
        {{ errorMessage }}
      </div>
      

      
      <div class="auth-redirect">
        Don't have an account? <a routerLink="/register">Register</a>
      </div>

      <div class="guest-cta">
        <button (click)="enterGuestMode()" class="guest-cta-btn">
          Continue as Guest
        </button>
      </div>
    
      
    </form>
  </div>
</div>
